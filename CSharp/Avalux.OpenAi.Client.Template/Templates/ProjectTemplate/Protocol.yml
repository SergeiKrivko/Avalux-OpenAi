version: 1.1
name: MyOpenAiClient

endpoints:
  GetForecast:
    input: SingleDay
    output: string
    mode: text
  
  GetBestDay:
    input: SingleDay
    output: SingleDay
    mode: json

tools:
  GetWeather:
    params:
      - name: from
        type: date
        description: Дата начала промежутка

      - name: to
        type: date
        description: Дата конца промежутка

    result: WeatherForecast[]
    description: Получить прогноз погоды на определенный промежуток времени

schemas:
  WeatherForecast:
    - name: date
      type: date

    - name: temperature
      type: float

    - name: rain
      type: bool
  
  SingleDay:
    - name: date
      type: date

    - name: day_of_week
      type: string